addEmptype:
    handler: emp_type/addEmpType.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /empType
              method: post
              cors: true

getEmptype:
    handler: emp_type/getEmpType.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /empType
              method: get
              cors: true 

updateEmptype:
    handler: emp_type/updateEmpType.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /empType/{id}
              method: put
              cors: true                                          