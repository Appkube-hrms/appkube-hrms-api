signup:
    handler: auth/signup.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /signup
              method: post
            #   cors: true
signin:
    handler: auth/signin.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /signin
              method: post
            #   cors: true

userSignup:
    handler: auth/userSignup.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /signup/{id}
              method: post
            #   cors: true
forgotPassword:
    handler: auth/forgotPassword.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /forgotpassword
              method: post
              cors: true    
resetPassword:
    handler: auth/resetPassword.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /resetpassword
              method: post
              cors: true                    