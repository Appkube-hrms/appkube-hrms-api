getEmployee:
    handler: employee/getEmployee.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /employee/id
              method: get

searchEmployee:
    handler: Employee/searchEmployee.handler
    role: ${env:LAMBDA_ROLE}
    events:
      - http:
          path: /searchEmployee
          method: get
          cors: true