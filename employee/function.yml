getEmployeeById:
    handler: employee/getEmployeeById.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /employee/{id}
              method: get
              cors: true

getEmployees:
    handler: employee/getEmployees.handler
    role: ${env:LAMBDA_ROLE}
    events:
      - http:
          path: /employee
          method: get
          cors: true

searchByName:
    handler: employee/searchByName.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /searchByName
              method: get
              cors: true

updateEmployee:
    handler: employee/updateEmployee.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /employee/{id}
              method: put 
              cors: true
