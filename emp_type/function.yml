addEmp_type:
    handler: emp_type/addEmp_type.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /empType
              method: post
              cors: true

getEmp_type:
    handler: emp_type/getEmp_type.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /empType
              method: get
              cors: true 

updateEmp_type:
    handler: emp_type/deleteEmp_type.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /empType/{id}
              method: put
              cors: true                                          